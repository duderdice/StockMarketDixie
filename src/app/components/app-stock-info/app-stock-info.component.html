<div class="stockInfoPanel" [style.color]="stock.color" [style.border-color]="stock.color"
    [style.background]="stock.background">

    <span class="symbol">{{stock.name}} ({{stock.symbol}})</span>

    <span class="price">{{ stock.currentPrice | currency }}</span>

    <div *ngIf="stock.isBankrupt" class="bankruptWatermark">BANKRUPT</div>

</div>
